  <script>
function getElement(id) {
  return document.getElementById(id);
}
//getElement('coverArt').src = "https://ellis-cloud.tail13c14.ts.net/coverart.webp";
const pollTitles = () => {
  fetch('https://rig.tail13c14.ts.net/status-json.xsl')
  .then(res => res.json())
  .then((res) => {
    const data = res.icestats;
    let prop = "source";
    if (data.hasOwnProperty(prop)) {
      getElement('live-status').style.visibility = "visible";
      getElement('emcee').innerHTML = data.source.server_description.toLowerCase();
      getElement('stream-title').innerHTML = data.source.server_name.toLowerCase();
      var trackDetails = data.source["title"].split("-");
      getElement('trackTitle').innerHTML =  trackDetails[0];
      getElement('trackArtist').innerHTML =  trackDetails.slice(-1).toString();
      getElement('sad-button').style.display = "none";
    } else {
      getElement('live-status').style.visibility = "hidden";
      getElement('play-button').style.display = "none";
      getElement('pause-button').style.display = "none";
      getElement('sad-button').style.display = "block";
    }
  });
};
setInterval(pollTitles, 25000);
pollTitles();
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
  <script>
	$(document).ready( function() {
    // init Isotope
    var $grid = $('.grid').isotope({
      itemSelector: '.item'
    });
    // layout Isotope after each image loads
    $grid.imagesLoaded().progress( function() {
      $grid.isotope('layout');
    }); 
    // store filter for each group
    var filters = {};
    $('.filter-tags').on( 'click', '.filter', function() {
      var $this = $(this);
      // get group key
      var $buttonGroup = $this.parents('.button-group');
      var filterGroup = $buttonGroup.attr('data-filter-group');
      // set filter for group
      filters[ filterGroup ] = $this.attr('data-filter');
      // combine filters
      var filterValue = concatValues( filters );
      // set filter for Isotope
      $grid.isotope({ filter: filterValue });
    });
    // change is-checked class on buttons
    $('.button-group').each( function( i, buttonGroup ) {
      var $buttonGroup = $( buttonGroup );
      $buttonGroup.on( 'click', 'button', function() {
        $buttonGroup.find('.is-checked').removeClass('is-checked');
        $( this ).addClass('is-checked');
      });
    });
  });
  // flatten object by concatting values
  function concatValues( obj ) {
    var value = '';
    for ( var prop in obj ) {
      value += obj[ prop ];
    }
    return value;
  }
</script>
