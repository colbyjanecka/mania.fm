  <script>
function getElement(id) {
  return document.getElementById(id);
}
//getElement('coverArt').src = "https://ellis-cloud.tail13c14.ts.net/coverart.webp";
const pollTitles = () => {
  fetch('https://rig.tail13c14.ts.net/status-json.xsl')
  .then(res => res.json())
  .then((res) => {
    const data = res.icestats;
    let prop = "source";
    if (data.hasOwnProperty(prop)) {
      getElement('live-status').style.visibility = "visible";
      getElement('emcee').innerHTML = data.source.server_description.toLowerCase();
      getElement('stream-title').innerHTML = data.source.server_name.toLowerCase();
      var trackDetails = data.source["title"].split("-");
      getElement('trackTitle').innerHTML =  trackDetails[0];
      getElement('trackArtist').innerHTML =  trackDetails.slice(-1).toString();
      getElement('sad-button').style.display = "none";
    } else {
      getElement('live-status').style.visibility = "hidden";
      getElement('play-button').style.display = "none";
      getElement('pause-button').style.display = "none";
      getElement('sad-button').style.display = "block";
    }
  });
};
setInterval(pollTitles, 25000);
pollTitles();
</script>

 text: 'spread the love :)',
 url: 'https://mania.fm/'
});});;</script>
